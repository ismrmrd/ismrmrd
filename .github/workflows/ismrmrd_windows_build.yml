name: WindowsCMake

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  windows-build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create Build Environment
      shell: pwsh
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake and install dependencies
      shell: pwsh
      working-directory: ${{github.workspace}}/build
      run: |-
          cmake "$env:GITHUB_WORKSPACE" -D CMAKE_BUILD_TYPE=Release `
            -D CMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake `
            -D VCPKG_TARGET_TRIPLET=x64-windows-static `
            -D BUILD_STATIC=ON `
            -D USE_HDF5_DATASET_SUPPORT=OFF

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: pwsh
      run: cmake --build . --config Release --target all_build --target install

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: cmd
      run: |
        xcopy /Y .\tests\Release\* .\Release\
        xcopy /Y .\utilities\Release\* .\utilities\
        cd .\Release\
        .\test_ismrmrd.exe
